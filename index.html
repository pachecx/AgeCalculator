<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="shortcut" href="./assets/favicon-32x32.png" type="img"/>
    <script src="main.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <div class="card">
        <div class="cards-inputs">
            <div class="input">
                <label for="day">DAY</label>
                <input type="text" id="day" placeholder="DD"/>
            </div>
            <div class="input">
                <label for="month">MONTH</label>
                <input type="text" id="month" placeholder="MM"/>
            </div>
            <div class="input">
                <label for="year">YEAR</label>
                <input type="text" id="year" placeholder="YYYY"/>
            </div>
        </div>
        <div class="line">
            <div class="divSvg">
                <img src="./assets/icon-arrow.svg" alt="Imagem SVG">
            </div>
        </div>
        <div class="result">
            <h1><span>38</span>years</h1>
            <h1><span>--</span>months</h1>
            <h1><span>--</span>days</h1>
        </div>
    </div>
</body>
</html>
