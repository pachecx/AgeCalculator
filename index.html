<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <div class="card">
        <form class="cards-inputs">
            <div class="input">
                <label for="day" class="LabelRed">DAY</label>
                <input type="text" id="day" placeholder="DD" required="required" pattern="[0-9]"/>
                <span class="alertSpanD hide">Must be a valid day</span>
            </div>
            <div class="input">
                <label for="month">MONTH</label>
                <input type="text" id="month" placeholder="MM"/>
                <span class="alertSpanM hide">Must be a valid month</span>
            </div>
            <div class="input">
                <label for="year">YEAR</label>
                <input type="text" id="year" placeholder="YYYY"/>
                <span class="alertSpanY hide">Must be in the past</span>
            </div>
        </form>
        <div class="line">
            <button type="button" class="divSvg">
                <img src="./assets/icon-arrow.svg" alt="Imagem SVG">
            </button>
        </div>
        <div class="result">
            <h1><span class="yearText">--</span>years</h1>
            <h1><span class="monthText">--</span>months</h1>
            <h1><span class="dayText">--</span>days</h1>
        </div>
    </div>
</body>
</html>
